<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="./image/favicon.png"/>
  <link rel="stylesheet" href="./project/normalize.css">
  <link rel="stylesheet" href="./project/project.css">
  <link rel="stylesheet" href="./fonts/fonts.css">
  <title>Moon River</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="logo">
        <img src="./image/header/logo.svg" alt="logo" class="logo__img">
      </div>
      <div class="menu">
        <div class="menu__navigation">
          <img src="./image/header/select.svg" alt="selected item" class="menu__navigation__select menu__navigation_img">
          <img src="./image/header/profile.svg" alt="profile" class="menu__navigation__profile menu__navigation_img">
          <img src="./image/header/cart.svg" alt="shopping cart" class="menu__navigation__cart menu__navigation_img">
        </div>
        <div class="menu__burger">
          <button class="menu__burger__button">
            <span class="menu__burger__button__line"></span>
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="preview">
        <div class="preview__flex">
          <div class="company">
            <div class="company__flex">
              <h1 class="company__name">HIGH JEWELRY</h1>
              <div class="company__collection">
                <span class="company__collection__decor-line"></span>
                <p class="company__collection__browsing">Смотреть коллекцию</p>
              </div>
            </div>
            <div class="languages">
              <button class="languages__button languages__button_RU">RU</button>
              <button class="languages__button languages__button_EN">EN</button>
            </div>
          </div>
          <div class="description">
            <p class="description__firm">КОЛЬЦО TRINITY, Cartier</p>
            <p class="description__material">Белое золото, бриллианты</p>
          </div>
        </div>
        <div class="jewelry-ring">
          <img src="./image/preview/jewelry-ring.png" alt="jewelry-ring" class="jewelry-ring__img">
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>
</html>
