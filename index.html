<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>

      </div>
      <div class="menu">

          <img src="./image/header/select.svg" alt="selected item" class="menu__navigation__select">
